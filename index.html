<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="design/images/favicon-32x32.png">
  
  <title>Tip calculator app</title>

 

</head>
<body>
    <div class="Full-content">
  <nav>
    <img src="design/images/logo.svg" alt="logo"
  </nav>

  <main class="grid-container">

  <div class="bill">
    <label for="bill-input" class="label">Bill</label>
    
      <img class="dollar-img" src="design/images/icon-dollar.svg" alt="dollar-sign"
       <form action="">
  <input type="number" id="bill-input" placeholder="0.0">>
       
</div>

  <div class="tips-table">
  <p>Select Tip %</p>
  <div class="tips-percentages">
              <button class="btn " data-value="5">5%</button>
              <button class="btn " data-value="10">10%</button>
              <button class="btn active " data-value="15">15%</button>
              <button class="btn " data-value="25">25%</button>
              <button class="btn " data-value="50">50%</button>
              <input type="number" id="tip-input" placeholder="Custom">  
</div>
</div>
 
  <div class="number-of-people">
    <label for="people-input" class="label">Number of People</label>
    <p id="people-error"></p>
    <img class="people-img" src="design/images/icon-person.svg" alt="person-image">
    <form action="">
    <input type="number" id="people-input"  placeholder="1">
    
</div>

  <section class="Sum-box">
  <!--Tip Amount
  / person -->
  <div class="tip-amount">
    <ul>
        <li>Tip Amount</li>
        <li>/ person</li>
    </ul>

    <span class="price">$</span><span class="tip-value">0.00</span>
  </div>

  <!--Total
  / person-->
  <div class="total-amount">
    <ul>
        <li>Total</li>
        <li>/ person</li>
    </ul>
    <span class="price">$</span><span class="total-value">0.00</span>
  </div>

  <button class="reset-btn">Reset</button>
 </div>
</section>
</main>
</div>
</body>
<script src="./script.js"></script>
</html>
